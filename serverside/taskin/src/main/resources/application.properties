# Taskin Server Configuration (alternative to application.yml)
# This file demonstrates the same configurations in properties format

# Application configuration
spring.application.name=taskin
spring.profiles.active=dev

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.com.server.taskin=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO

# JWT configuration
app.jwt.secret=${JWT_SECRET:taskin-super-secret-key-that-should-be-changed-in-production}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Server configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/api

# SpringDoc/Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=false